<script>
let btnConvet = document.querySelector('#button');
let nairainput = document.querySelector('#nairainput');
let koboinput = document.querySelector('#koboinput');



let naira = document.querySelector('#naira');

// let merge =document.querySelector('#merge');

btnConvet.addEventListener('click', () => {


   
    naira.innerText = numberToWords.toWords(nairainput.value) + " Naira" ;
    kobo.innerText = numberToWords.toWords(koboinput.value) + " Kobo" ;
    
    var NairaWord = numberToWords.toWords(nairainput.value) + " Naira ";

    //var MergeValue = FinalNairaWord + KoboWord;
     document.getElementById('merge').innerHTML = NairaWord1Complete + " " + NairaWord2 + ", " + KoboWord;
     
});

<script>

function SplitCompleteFigure(){
        var completefig = document.getElementById("completefig").value;
        document.getElementById("nairainput").value = completefig.split(".")[0];
        document.getElementById("koboinput").value = completefig.split(".")[1];

    }
</script>
